<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/1P_16x9_No_Coms.css">
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js" integrity="sha512-vLs5rAqfvmv/IpN7JustROkGAvjK/L+vgVDFe7KpdtLztqF8mZDfleK2MZj/xuOrWjma0pW+lPCMcBbPKJVC7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script
		  src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous">
    </script>
    <script src="js/game.js" defer></script>
  </head>
  <body>
    <img id="background" src="backgrounds/1P_16x9_No_Coms.png"></img>
    <div class="nameplate" id="nameplate0">
      <div class="twitchNameplate" id="twitchNameplate0">
        <img class="nameplateLogo" src="nameplateLogos/twitchLogo.png"></img>
        <span class="clearOnReload text twitchText" id="twitch0"></span>
      </div>
      <div class="runnerNameplate" id="runnerNameplate0">
        <span class="clearOnReload text runnerText" id="runner0"></span>
        <span class="clearOnReload pronouns pronouns0 text"></span>
      </div>
    </div>
    <div class="commsPlate" id="commsPlate">
      <div class="hostNameplate" id="hostNameplate">
        <span class="clearOnReload comms0name text" id="hostname"></span>
        <span class="clearOnReload comms0p pronouns text" id="hostpronouns"></span>
      </div>
    </div>
    <div id="runInfoContainer">
      <div id="gameName">
        <span class="clearOnReload text" id="game"></span>
      </div>
      <div id="runInfo">
        <span class="clearOnReload text" id="category"></span>
        <span class="clearOnReload text" id="systemAndYear"></span>
        <span class="clearOnReload text" id="estimate"></span>
      </div>
    </div>
    <span id="timerContainer">
      <span class="text" id="timer"></span>
    </span>
  </body>
</html>
