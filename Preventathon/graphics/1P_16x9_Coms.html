<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/1P_16x9_Coms.css">
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js" integrity="sha512-vLs5rAqfvmv/IpN7JustROkGAvjK/L+vgVDFe7KpdtLztqF8mZDfleK2MZj/xuOrWjma0pW+lPCMcBbPKJVC7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script
		  src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous">
    </script>
    <script src="js/donationCounter.js" defer></script>
    <script src="js/clock.js"></script>
    <script src="js/game.js" defer></script>
  </head>
  <body>
    <img id="background" src="backgrounds/1P_16x9_Coms.png"></img>
    <div class="whitetext exo" id="eventTitle">PREVENT-A-THON 4</div>
    <div class="clock whitetext exo" id="clock">Current Time</div>
    <div class="nameplate" id="nameplate0">
      <div class="twitchNameplate" id="twitchNameplate0">
        <img class="nameplateLogo" src="nameplateLogos/twitchLogo.png"></img>
        <span class="clearOnReload text twitchText exo whitetext" id="twitch0"></span>
      </div>
      <div class="runnerNameplate" id="runnerNameplate0">
        <span class="clearOnReload text runnerText exo whitetext" id="runner0"></span>
        <span class="clearOnReload pronouns pronouns0 text whitetext exo"></span>
      </div>
    </div>
    <div class="commsPlate" id="commsPlate">
      <div class="hostNameplate" id="hostNameplate">
        <span class="clearOnReload comms0name text whitetext exo" id="hostname"></span>
        <span class="clearOnReload comms0p pronouns text whitetext exo" id="hostpronouns"></span>
      </div>
      <div class="comm1Nameplate" id="comm1Nameplate">
        <span class="clearOnReload comms1name text whitetext exo" id="comms1name"></span>
        <span class="clearOnReload comms1p pronouns text whitetext exo" id="comms1pro"></span>
      </div>
      <div class="comm2Nameplate" id="comm2Nameplate">
        <span class="clearOnReload comms2name text whitetext exo" id="comms2name"></span>
        <span class="clearOnReload comms2p pronouns text whitetext exo" id="comms2pro"></span>
      </div>
      <div class="comm3Nameplate" id="comm3Nameplate">
        <span class="clearOnReload comms3name text whitetext exo" id="comms3name"></span>
        <span class="clearOnReload comms3p pronouns text whitetext exo" id="comms3pro"></span>
      </div>
    </div>
    <div id="runInfoContainer">
      <div id="gameName">
        <b><span class="clearOnReload text exo" id="game"></span></b>
      </div>
      <div id="runInfo">
        <b><span class="clearOnReload text exo" id="category"></span></b>
        <b><span class="clearOnReload text exo" id="systemAndYear"></span></b>
        <b><span class="clearOnReload text exo" id="estimate"></span></b>
      </div>
    </div>
    <span id="timerContainer">
      <span class="text whitetext" id="timer"></span>
    </span>
    <div class="text whitetext exo" id="eventTotal">Total Raised:</div>
  </body>
</html>
