<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/4P_16x9.css">
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js" integrity="sha512-vLs5rAqfvmv/IpN7JustROkGAvjK/L+vgVDFe7KpdtLztqF8mZDfleK2MZj/xuOrWjma0pW+lPCMcBbPKJVC7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script
		  src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous">
    </script>
    <script src="js/clock.js"></script>
    <script src="js/donationCounter.js"></script>
    <script src="js/game.js" defer></script>
  </head>
  <body>
    <img id="background" src="backgrounds/4P_16x9.png"></img>
    <div class="whitetext exo" id="eventTitle">PREVENT-A-THON 4</div>
    <div class="clock whitetext exo" id="clock">Current Time</div>
    <div id="runInfoContainer">
      <div id="gameName">
        <b><span class="clearOnReload text exo" id="game"></span></b>
      </div>
      <div id="runInfo">
        <b><span class="clearOnReload text exo" id="category"></span></b>
        <b><span class="clearOnReload text exo" id="systemAndYear"></span></b>
        <b><span class="clearOnReload text exo" id="estimate"></span></b>
      </div>
    </div>
    <div class="nameplate" id="nameplate0">
      <div class="runnerNameplate" id="runnerNameplate0">
        <span class="clearOnReload text runnerText whitetext exo" id="runner0"></span>
        <span class="clearOnReload pronouns pronouns0 whitetext exo" id="runner0pro"></span>
      </div>
    </div>
    <div class="nameplate" id="nameplate1">
      <div class="runnerNameplate" id="runnerNameplate1">
        <span class="clearOnReload text runnerText whitetext exo" id="runner1"></span>
        <span class="clearOnReload pronouns pronouns1 whitetext exo" id="runner1pro"></span>
      </div>
    </div>
    <div class="nameplate" id="nameplate2">
      <div class="runnerNameplate" id="runnerNameplate2">
        <span class="clearOnReload text runnerText whitetext exo" id="runner2"></span>
        <span class="clearOnReload pronouns pronouns2 whitetext exo" id="runner2pro"></span>
      </div>
    </div>
    <div class="nameplate" id="nameplate3">
      <div class="runnerNameplate" id="runnerNameplate3">
        <span class="clearOnReload text runnerText whitetext exo" id="runner3"></span>
        <span class="clearOnReload pronouns pronouns3 whitetext exo" id="runner3pro"></span>
      </div>
    </div>
    <div class="hostNameplate" id="hostNameplate">
      <span class="clearOnReload comms0name whitetext exo" id="hostname"></span>
      <span class="clearOnReload comms0p pronouns whitetext exo" id="hostpronouns"></span>
    </div>
    <span id="timerContainer">
      <span class="exo whitetext" id="timer"></span>
    </span>
    <span class="whitetext exo" id="eventTotal">Total Raised:</span>
  </body>
</html>
